{% extends 'scm/base.html' %}
{% load static %}
{% block title %} Contact {% endblock %}
{% block content %}
 <!-- SECTION CONTACT -->
 <div class="an-contact container mb-6">
    <h2 class="text-center mb-6 text-uppercase">Contact Us</h2>
    <div class="row">
        <div class="col-md-6 align-self-center">
            <form action="">
                <input type="text" placeholder="Name" class="form-control">
                <input type="tel" placeholder="Phone" class="form-control mt-4">
                <input type="email" placeholder="Email" class="form-control mt-4">
                <input type="text" placeholder="Message" class="form-control mt-4">
                <input type="submit" class="btn btn-outline-warning mt-4">
            </form>
        </div>
        <div class="col-md-6">
            <img src="{% static 'scm/images/girls.jpg'%}" alt="" class="img img-fluid">
        </div>
    </div>
</div>
{% endblock %}
